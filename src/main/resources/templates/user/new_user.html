<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>New User</title>
	<th:block th:replace="layout::head"></th:block>

</head>
<body>
<th:block th:replace="layout::header"></th:block>
	<div align="center" class="container">
		<h1>New User</h1>
		<br />
				<form th:action="@{/users/save}" th:object="${user}" method="post"
			enctype="multipart/form-data">
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">User Name:</label> <input
					class="form-control" type="text" th:field="*{username}" />
			</div>
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Email:</label> <input
					class="form-control" type="text" th:field="*{email}" />
			</div>
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Password:</label> <input
					class="form-control" type="password" required="required" th:field="*{password}" />
			</div>
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Enable:</label> <input
					class="form-check" type="checkbox"  th:field="*{enabled}" />
			</div>
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Photos:</label> <input
					class="form-control" type="file" name="image"
					accept="image/png, image/jpeg" />
			</div>
			<div class="col-6 mb-3">
				<label class="col-sm-2 col-form-label">Roles:</label> <select
					class="form-control" th:field="*{roles}">
					<option value="">Select Category</option>
					<option th:each="role : ${roles}" th:value="${role.id}"
						th:text="${role.name}"></option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</body>
</html>
