<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit </title>
    <th:block th:replace="layout::head"></th:block>

</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div align="center" class="container">
    <h1>Edit </h1>
    <br />
    <form th:action="@{/category/save}" th:object="${category}" method="post"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="col-6 mb-3">
            <label class="col-sm-2 col-form-label"> Name:</label> <input
                class="form-control" type="text" th:field="*{name}" />
        </div>
        <div class="col-6 mb-3">
            <label class="col-sm-2 col-form-label">description:</label> <input
                class="form-control" type="text" th:field="*{description}" />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
