<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbol</title>
  <th:block th:replace="layout::head"></th:block>
  <style>
    /* custom css cho table */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {background-color: #f2f2f2;}
  </style>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<h1>List of Symbols</h1>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <!-- lặp qua danh sách các symbol và hiển thị thông tin của mỗi symbol trong một hàng của bảng -->
  <tr th:each="symbol : ${symbols}">
    <td><a th:href="@{../symbols/{id}(id=${symbol.first_currency}+${symbol.second_currency})}" th:text="${symbol.first_currency}+'/'+${symbol.second_currency}"></a></td>
    <td th:text="${symbol.description}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
